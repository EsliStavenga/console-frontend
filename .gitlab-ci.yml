cache:
    paths:
        - node_modules/

stages:
    - build
    - test

before_script:
    - npm install @angular/cli
    - npm install

build:
    -

testing:
    stage: test
    image: trion/ng-cli-karma
    allow_failure: false
    environment: test
    script:
        - ng test --watch=false --code-coverage
    coverage: '/Lines\W +: \d+\% \( \d+\/\d+ \).*/'
    artifacts:
        paths:
            - coverage/
    only:
        - merge_requests
        - master
        - develop
        - staging
        - feature/CI-CD

