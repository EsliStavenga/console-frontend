cache:
    paths:
        - node_modules/

stages:
    - build
    - test

before_script:
    - npm install @angular/cli
    - npm install

build:
    stage: build
    allow_failure: false
    environment: unit_testing
    image: trion/ng-cli-karma

testing:
    stage: test
    allow_failure: false
    environment: unit_testing
    script:
        - ng test --watch=false --code-coverage --browsers ChromeHeadless
    coverage: '/Lines\W +: \d+\% \( \d+\/\d+ \).*/'
    artifacts:
        paths:
            - coverage/
    only:
        - merge_requests
        - master
        - develop
        - staging
        - feature/CI-CD

