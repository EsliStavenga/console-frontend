cache:
    untracked: true
    key: ${CI_COMMIT_SHA}
    paths:
        - node_modules/
        - dist/

variables:
    REMOTE_PATH: "/data/httpd/eslistavenga/pre-prod.eslistavenga.nl/releases"

stages:
    - test
#    - deploy


testing:
    stage: test
    image: trion/ng-cli-karma
    allow_failure: false
    environment:
        name: Frontend
    before_script:
        - npm install @angular/cli
        - npm install
    script:
        - ng test --watch=false --code-coverage
    coverage: '/Lines\W +: \d+\% \( \d+\/\d+ \).*/'
    artifacts:
        paths:
            - coverage/
    only:
        - merge_requests
        - master
        - develop
        - staging

