<div>
	<div class="terminal container-fluid">
		<div class="response container-fluid">
			<div class="row" *ngFor="let response of console.responses">
				<div class="col-12">{{response.title}}</div>
				<div class="col-12" *ngIf="response.responseLines" >
					<div class="container-fluid parts">
						<div class="row"*ngFor="let line of response.responseLines">
							<div class="col-{{response.getColWidth()}}"></div>
							<div class="col-{{part.getColWidth()}}" *ngFor="let part of line.parts" style="{{'color: #' + part.foregroundColor}}">{{part.content}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="loading" [class.active]="console.loadingText.length > 0">Loading {{console.loadingText}}</div>
	</div>

	<div class="input">

		<span id="user">root</span>@eslistavenga:~#
		<span id="preCursor">{{ console.preCursor }}</span>
		<div #cursorElement class="cursor active">{{ console.cursor }}</div>
		<span id="postCursor">{{ console.postCursor }}</span>
	</div>
</div>
